<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="prakrikum_3.1.html">
        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>


        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="input-name">Name:</label>
                <input id="input-name" type="text">
            </div>
            <div>
                <label for="input-address">Address:</label>
                <input id="input-address" type="text">
            </div>
            <div>
                <label for="input-number">Telephone Number:</label>
                <input id="input-number" type="text">
            </div>
            <div>
                <label for="input-email">Email:</label>
                <input id="input-email" type="text">
            </div>
            <div>
                <label for="delivery">Delivery Instructions:</label>
                <br>
                <textarea placeholder="No more than 400 characters long" name="" id="delivery" cols="35" rows="4" maxlength="400"></textarea>
            </div>
     

        </fieldset>
     
        <div>
            <h3><b>Design Your Dream Pizza:</b></h3>
            <p>Pizza specs</p>
            
            <fieldset>
                <legend>Crust (Choose One):</legend>
                <div>
                    <input name="crust" id="classic-white" type="radio">
                    <label for="classic-white">Classic White</label>
                </div>
                <div>
                    <input name="crust" id="multigrain" type="radio">
                    <label for="multigrain">Multigrain</label>
                </div>
                <div>
                    <input name="crust" id="cheese-stuffed-crust" type="radio">
                    <label for="cheese-stuffed-crust">Cheese-stuffed crust</label>
                </div>
                <div>
                    <input name="crust" id="gluten-free" type="radio">
                    <label for="gluten-free">Gluten-free</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Toppings (Choose as many as you want):</legend>

                <div>
                    <input name="topping" id="red-sauce" type="checkbox">
                    <label for="red-sauce">Red Sauce</label>
                </div>
                <div>
                    <input name="topping" id="white-sauce" type="checkbox">
                    <label for="white-sauce">White Sauce</label>
                </div>
                <div>
                    <input name="topping" id="mozarella-cheese" type="checkbox">
                    <label for="mozarella-cheese">Mozarella Cheese</label>
                </div>
                <div>
                    <input name="topping" id="pepperoni" type="checkbox">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input name="topping" id="mushrooms" type="checkbox">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input name="topping" id="peppers" type="checkbox">
                    <label for="peppers">Peppers</label>
                </div>
                <div>
                    <input name="topping" id="anchovies" type="checkbox">
                    <label for="anchovies">Anchovies</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <div>
                    <label for="how-many-pizza">How many pizzas:</label>
                    <select id="how-many-pizza">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>                       
                </div>
            </fieldset>

        </div>
        <input type="submit" value="Bring me a Pizza">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
